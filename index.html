<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>VideoJS MPEG-DASH</title>
  <style>
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body
    {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #example-video
    {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>


  <video id=example-video class="video-js vjs-default-skin" controls></video>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>
  <script>
    (function(videojs) {
      var player = window.player = videojs('example-video');

      function postMessage(route_name, data = {})
      {
          return window.parent.postMessage({
              route_name,
              data
          }, "*");
      }

      player.on("ended", (event) => {
        return postMessage('/ended', {});
      });
      
      function loadVideo(url, wvServer, prServer)
      {
        var src = {
          src: url,
          type: 'application/dash+xml'
        };

        if (wvServer || prServer) {
          src.keySystemOptions = [];

          if (wvServer) {
            src.keySystemOptions.push({
              name: 'com.widevine.alpha',
              options: {
                serverURL: wvServer
              }
            });
          }

          if (prServer) {
            src.keySystemOptions.push({
              name: 'com.microsoft.playready',
              options: {
                serverURL: prServer
              }
            });
          }
        }

        player.src(src);

        return false;
      };


      const query = new URLSearchParams(window.location.search);
      const streamurl = query.get('url');
      const license_url = query.get('licence');
     

      document.addEventListener('DOMContentLoaded', () => {
        loadVideo(streamurl, license_url, license_url);
      });

    })(window.videojs);
  </script>

</body>
</html>
